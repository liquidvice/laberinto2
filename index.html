<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alicia en el Laberinto</title>
<style>
  body {
    background: #222;
    margin: 0;
    padding: 0;
    font-family: 'Trebuchet MS', sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
  }
  #scoreboard {
    margin: 10px;
    font-size: 20px;
    font-weight: bold;
  }
  #gameContainer {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: flex-start;
    position: relative;
  }
  #mazeCanvas {
    border: 3px solid white;
    background: #111;
    margin: 20px;
    transform-origin: center center;
  }
  #controls {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 20px;
  }
  button {
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background-color: #8a2be2;
    color: white;
    transition: 0.3s;
  }
  button:hover {
    background-color: #5e1b96;
  }
  #finalMessage {
    font-size: 24px;
    font-weight: bold;
    margin-top: 20px;
    text-align: center;
  }
  #timer {
    position: absolute;
    bottom: 10px;
    right: 10px;
    font-size: 18px;
    font-weight: bold;
    color: #fff;
    background: rgba(0,0,0,0.5);
    padding: 5px 10px;
    border-radius: 8px;
  }
  #warning {
    font-size: 18px;
    font-weight: bold;
    color: yellow;
    margin-top: 10px;
    text-align: center;
  }

  /* Tazas parpadeando */
  @keyframes blink {
    0%,50%,100% {opacity:1;}
    25%,75% {opacity:0;}
  }

  /* Botón País de las Maravillas */
  #enterWonderland {
    background: linear-gradient(270deg,#ff00ff,#00ffff,#ffcc00,#ff00ff);
    background-size: 600% 600%;
    animation: gradientShift 4s ease infinite;
    font-size: 20px;
    padding: 12px 25px;
    margin-top: 20px;
    border-radius: 15px;
    border: 2px solid #fff;
    cursor: pointer;
    color: black;
    font-weight: bold;
    box-shadow: 0 0 20px #fff;
    transition: transform 0.3s;
  }
  #enterWonderland:hover {
    transform: scale(1.1);
  }
  @keyframes gradientShift {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }
</style>
</head>
<body>
  <div id="scoreboard">Nivel: 1 | Puntaje: 0 | Mejor: 0</div>
  <div id="gameContainer">
    <canvas id="mazeCanvas" width="600" height="600"></canvas>
    <div id="controls">
      <button onclick="restartGame()">Reiniciar</button>
      <button onclick="newMaze()">Nuevo laberinto</button>
    </div>
    <div id="timer">Tiempo: 0s | Mejor: 0s</div>
  </div>
  <div id="warning"></div>
  <div id="finalMessage"></div>
  <button id="enterWonderland" style="display:none;">🌈 Entrar al País de las Maravillas 🌈</button>

<script>
const canvas = document.getElementById("mazeCanvas");
const ctx = canvas.getContext("2d");
const scoreboard = document.getElementById("scoreboard");
const finalMessage = document.getElementById("finalMessage");
const timerDisplay = document.getElementById("timer");
const warning = document.getElementById("warning");
const enterBtn = document.getElementById("enterWonderland");

let rows = 10;
let cols = 10;
let cellSize;
let grid = [];
let player = {x:0, y:0};
let goal;
let score = 0;
let bestScore = localStorage.getItem("bestScore") || 0;
let level = 1;
let maxLevel = 5;
let teas = [];
let startTime;
let elapsedTime = 0;
let bestTime = localStorage.getItem("bestTime") || 0;
let timerInterval;
let lastTimeUpdate = 0;
let isWonderland = false;
let rotationAngle = 0;
let rotationSpeed = 0.02; // Radianes por frame para nivel 6

class Cell {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.walls = [true,true,true,true];
    this.visited = false;
  }
  draw() {
    let x = this.x * cellSize;
    let y = this.y * cellSize;
    ctx.strokeStyle = "white";
    ctx.lineWidth = 2;
    if(this.walls[0]) drawLine(x,y,x+cellSize,y);
    if(this.walls[1]) drawLine(x+cellSize,y,x+cellSize,y+cellSize);
    if(this.walls[2]) drawLine(x+cellSize,y+cellSize,x,y+cellSize);
    if(this.walls[3]) drawLine(x,y+cellSize,x,y);
  }
}

function drawLine(x1,y1,x2,y2){
  ctx.beginPath();
  ctx.moveTo(x1,y1);
  ctx.lineTo(x2,y2);
  ctx.stroke();
}

function index(x,y){
  if(x<0||y<0||x>=cols||y>=rows) return -1;
  return x+y*cols;
}

function generateMazeDFS(){
  let stack = [];
  let current = grid[0];
  current.visited = true;
  stack.push(current);
  while(stack.length>0){
    let neighbors = [];
    let {x,y} = current;
    let top = grid[index(x,y-1)];
    let right = grid[index(x+1,y)];
    let bottom = grid[index(x,y+1)];
    let left = grid[index(x-1,y)];
    if(top && !top.visited) neighbors.push({cell:top, dir:0});
    if(right && !right.visited) neighbors.push({cell:right, dir:1});
    if(bottom && !bottom.visited) neighbors.push({cell:bottom, dir:2});
    if(left && !left.visited) neighbors.push({cell:left, dir:3});
    if(neighbors.length>0){
      let next = neighbors[Math.floor(Math.random()*neighbors.length)];
      current.walls[next.dir]=false;
      next.cell.walls[(next.dir+2)%4]=false;
      next.cell.visited=true;
      stack.push(current);
      current=next.cell;
    } else {
      current = stack.pop();
    }
  }
}

function setupMaze(){
  cellSize = Math.floor(canvas.width / cols);
  grid=[];
  for(let y=0;y<rows;y++){
    for(let x=0;x<cols;x++){
      grid.push(new Cell(x,y));
    }
  }
  player={x:0,y:0};
  goal={x:cols-1,y:rows-1};
  teas=[];
  let numTeas = Math.floor(rows/2);
  for(let i=0;i<numTeas;i++){
    teas.push({x:Math.floor(Math.random()*cols),y:Math.floor(Math.random()*rows)});
  }
  generateMazeDFS();
  drawMaze();
  if(level===1 && !isWonderland){
    elapsedTime=0;
    startTime=Date.now();
    clearInterval(timerInterval);
    timerInterval=setInterval(()=>{
      elapsedTime = Math.floor((Date.now()-startTime)/1000);
      updateScoreboard();
    },1000);
  }
  updateScoreboard();
}

function drawMaze(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(isWonderland){
    // Rotación nivel 6
    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2);
    ctx.rotate(rotationAngle);
    ctx.translate(-canvas.width/2, -canvas.height/2);
  }

  grid.forEach(c=>c.draw());

  // Jugador
  ctx.font = `${cellSize*0.7}px Arial`;
  ctx.textAlign="center";
  ctx.textBaseline="middle";
  ctx.fillText("👸", player.x*cellSize + cellSize/2, player.y*cellSize + cellSize/2);

  // Meta
  ctx.fillStyle = "red";
  ctx.fillRect(goal.x*cellSize+cellSize*0.25, goal.y*cellSize+cellSize*0.25, cellSize*0.5, cellSize*0.5);

  // Tazas
  ctx.font = `${cellSize*0.5}px Arial`;
  teas.forEach(t=>{
    ctx.fillStyle = "yellow";
    if(isWonderland){
      ctx.globalAlpha = Math.random()>0.5?1:0.2; // parpadeo
    } else {
      ctx.globalAlpha = 1;
    }
    ctx.fillText("☕", t.x*cellSize + cellSize/2, t.y*cellSize + cellSize/2);
  });
  ctx.globalAlpha=1;

  // Gato de Cheshire
  if(isWonderland){
    let catX = (Math.sin(Date.now()/500)* (canvas.width/2 - 50)) + canvas.width/2;
    let catY = (Math.cos(Date.now()/700)* (canvas.height/2 -50)) + canvas.height/2;
    ctx.fillText("😸", catX, catY);
  }

  if(isWonderland){
    ctx.restore();
    rotationAngle += rotationSpeed;
    requestAnimationFrame(drawMaze);
  }
}

document.addEventListener("keydown",movePlayer);

function movePlayer(e){
  let dx=0, dy=0;
  if(e.key=="ArrowUp") dy=-1;
  if(e.key=="ArrowDown") dy=1;
  if(e.key=="ArrowLeft") dx=-1;
  if(e.key=="ArrowRight") dx=1;
  let current = grid[index(player.x,player.y)];
  if(dx==0 && dy==-1 && !current.walls[0]) player.y--;
  if(dx==1 && dy==0 && !current.walls[1]) player.x++;
  if(dx==0 && dy==1 && !current.walls[2]) player.y++;
  if(dx==-1 && dy==0 && !current.walls[3]) player.x--;

  teas = teas.filter(t=>{
    if(t.x==player.x && t.y==player.y){
      score+=10;
      if(isWonderland){
        elapsedTime = Math.min(elapsedTime+5,50); // +5s por taza en nivel 6
      }
      updateScoreboard();
      return false;
    }
    return true;
  });

  if(player.x==goal.x && player.y==goal.y){
    if(teas.length>0){
      warning.textContent="⚠️ Te faltan tazas por recoger";
      setTimeout(()=>{warning.textContent="";},2000);
    } else {
      warning.textContent="";
      if(level < maxLevel){
        level++;
        rows += 2;
        cols += 2;
        setupMaze();
      } else if(!isWonderland){
        // Mostrar botón para nivel 6
        enterBtn.style.display="inline-block";
      } else {
        // Ganó nivel 6
        finalMessage.innerHTML=`🎉 ¡Ganaste el País de las Maravillas! Puntaje: ${score} | Mejor: ${bestScore} | Tiempo: ${elapsedTime}s`;
      }
    }
  }
  if(!isWonderland) drawMaze();
}

function restartGame(){
  score=0;
  level=1;
  rows=10;
  cols=10;
  finalMessage.innerHTML="";
  enterBtn.style.display="none";
  isWonderland=false;
  rotationAngle=0;
  setupMaze();
}

function newMaze(){
  setupMaze();
}

function updateScoreboard(){
  scoreboard.textContent=`Nivel: ${level}${isWonderland?" (País de las Maravillas)":""} | Puntaje: ${score} | Mejor: ${bestScore}`;
  timerDisplay.textContent=`Tiempo: ${elapsedTime}s | Mejor: ${bestTime}s`;
}

// Botón nivel 6
enterBtn.addEventListener("click",()=>{
  isWonderland=true;
  level=6;
  rows = 14; // Dificultad nivel 3
  cols = 14;
  cellSize = Math.floor(canvas.width/cols);
  setupMaze();
  elapsedTime=0;
  startTime=Date.now();
  enterBtn.style.display="none";
  requestAnimationFrame(drawMaze);
});

setupMaze();
</script>
</body>
</html>
